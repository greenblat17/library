<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit People</title>
</head>
<body>

<form th:method="PATCH" th:object="${person}" th:action="@{/people/{id}(id=${person.getId()})}">

    <label for="name">Введите ФИО: </label>
    <input type="text" th:field="*{name}" id="name">

    <br>

    <label for="yearOfBirth">Введите год рождения</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">

    <br>

    <input type="submit" value="Редактировать!">

</form>



</body>
</html>
